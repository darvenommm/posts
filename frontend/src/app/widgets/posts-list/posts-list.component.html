@if (postsPages.isLoading()) {
<p>Loading...</p>
} @if (postsPages.error()) {
<p>Error</p>
} @if (postsPages.hasValue()) { @let page = postsPages.value()!;
<ul>
  @for (post of page.posts; track post.id) {
  <li>
    <p>{{ post.title }}</p>
  </li>
  }
</ul>

<p>Pages count: {{ page.pagesCount }}</p>
}
